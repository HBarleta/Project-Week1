<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takumi's Garage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container bg-warning text-dark boder rounded-4">
        <nav class="navbar navbar-expand-lg px-5">
            <div class="container-fluid">
                <h1>Takumi's Garage</h1>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                        <a class="nav-link" href="/categories">Categories</a>
                        <a class="nav-link" href="#">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container border p-5 bg-white rounded-4">
        <div class="row d-flex justify-content-between">
            <div class="col-6">
                <img src="{{url_for('static',filename='img/'+image)}}" class="img-fluid border" />
                <h3 class="text-center my-5">Description</h3>
                <p>{{single_item.description}}</p>
            </div>
            <div class="col-6">
                <h3>{{single_item.name}}</h3>
                <p>Part#: {{single_item.num}}</p>
                <h4>${{single_item.price}}</h4>
                <button class="btn btn-warning my-5">Add to Cart</button>
            </div>
        </div>
    </div>
</body>

</html>

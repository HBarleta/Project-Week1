<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takumi's Garage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-warning text-dark boder rounded-4">
        <nav class="navbar navbar-expand-lg px-5">
            <div class="container-fluid">
                <h1>Takumi's Garage</h1>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                        <a class="nav-link" href="#">Categories</a>
                        <a class="nav-link" href="/shopping_cart">View Cart</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <h2 class="mb-3 p-3 text-center">Categories</h2>
        <div class="row d-flex justify-content-evenly">
            {%for one_category in all_categories%}
            <div class="card mb-3 text-center" style="width: 18rem;">
                <img src="{{url_for('static',filename='img/'+ one_category.image)}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h3 class="card-text"><a class="mb-3 stretched-link text-decoration-none text-dark"
                            href="/categories/single_category/{{one_category.id}}">{{one_category.name}}</button></a>
                    </h3>
                </div>
            </div>
            {%endfor%}
        </div>
</body>
</html>
